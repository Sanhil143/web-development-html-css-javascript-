<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Signup || Page</title>
      <link rel="shortcut icon" href="/Images/favicon/favicon-32x32.png" type="image/x-icon">
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="outer-box">
            <div class="inner-box">
                  <header class="signup-header">
                        <h1>Signup</h1>
                        <p>I just takes 30 seconds</p>

                  </header>
                  <main class="signup-body">
                        <form action="#">
                              <p>
                                    <label for="fullname">Fullname</label>
                                    <input type="text" id="fullname" placeholder="name" required>
                              </p>
                              <p>
                                    <label for="email">Email</label>
                                    <input type="email" id="email" placeholder="@gmail.com" required>
                              </p>
                              <p>
                                    <label for="password">Password</label>
                                    <input type="password" id="password" placeholder="password">
                              </p>
                              <p>
                                    <input type="submit" id="submit" value="Create Account">
                              </p>
                        </form>
                  </main>
                  <footer class="signup-footer">
                        <p>Already have a account? <a href="#">Login</a></p>
                  </footer>
            </div>
            <div class="circle c1"></div>
            <div class="circle c2"></div>
      </div>
</body>

</html>
