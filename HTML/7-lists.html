<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>List and types</title>
</head>
<body>
      <!-- orderlist and types-->
      <h1>Order -</h1>
      <ol>
            <h3>Order List</h3>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
            <li>five</li>
            <h3>Order List Types-</h3>
            <li type="i">One</li>
            <li type="I">Two</li>
            <li type="a">Three</li>
            <li type="A">Four</li>
            <li type="1">Five</li>
      </ol>
      <h1>Unorder -</h1>
      <ul>
            <h3>Unorder List</h3>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
            <li>five</li>
            <h3>Unorder List Types</h3>
            <li type="circle">One</li>
            <li type="circle">Two</li>
            <li type="square">Three</li>
            <li type="disc">Four</li>
            <li type="none">Five</li>
      </ul>
</body>
</html>
